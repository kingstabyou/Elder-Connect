<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Elder Connect</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="MainLayout.css" />

    <!-- Use mobile-aware viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Load any supplemental Javascript libraries here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
        <div class="row" style="margin-top: 20px">
          <div class="col-md-4 topBtn">
            <button
              type="button"
              id="buttonTop"
              class="btn btn-lg btn-block"
              onclick="window.open('/GR4/settings.html', '_self')"
            >
              SETTINGS
              <img
                style="width: 35px; height: 35px; margin-top: -5px;"
                stroke="none"
                src="/GR4/Res/gear-fill.svg"
              />
            </button>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4 topBtn">
            <button type="button" id="buttonTop" class="btn btn-lg btn-block" onclick="myFunction()">
              HELP
              <img style="width: 35px; height: 35px; margin-top: -5px;" src="/GR4/Res/help.png" />
            </button>
          </div>
        </div>
        
        <div class="row" style="margin-top: 80px">
          <div class="col-md-4">
            <img
              class="centered mainBtn"
              onclick="window.open('/GR4/dashboard.html', '_self')"
              style="
                width: 300px;
                border-style: solid;
                border-color: rgb(0, 0, 0);
                border-radius: 20px;
                border-width: 5px;
              "
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmaxcdn.icons8.com%2FShare%2Ficon%2FHealthcare%2Fvirus1600.png&f=1&nofb=1"
              class="rounded"
            />
            <div class="popup">
              <button
                type="button"
                onclick="window.open('/GR4/dashboard.html', '_self')"
                class="centered mainBtn bottom"
                id="centered"
                style="
                  font-size: 25px;
                  color: black;
                  background-color: lightblue;
                  margin-top: -5px;
                  height: 80px;
                  width: 300px;
                  border-style: solid;
                  border-color: rgb(0, 0, 0);
                  border-radius: 20px;
                  border-width: 5px;
                "
              >
                COVID-19 INFO
              </button>
              <span class="popuptext" id="myPopup1">Get updated with Covid-19 related news, statistics and vaccine centers nearby</span>
            </div>
          </div>
          <div class="col-md-4">
            <img
              class="centered mainBtn"
              onclick="window.open('/GR4/Get_Help.html', '_self')"
              style="
                width: 300px;
                border-style: solid;
                border-color: rgb(0, 0, 0);
                border-radius: 20px;
                border-width: 5px;
              "
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F000%2F512%2F970%2Foriginal%2Fvector-shovel-glyph-black-icon.jpg&f=1&nofb=1"
              class="rounded"
            />
            <div class="popup">
              <button
                type="button"
                onclick="window.open('/GR4/Get_Help.html', '_self')"
                class="centered mainBtn bottom"
                id="centered"
                style="
                  font-size: 25px;
                  color: black;
                  background-color: lightblue;
                  margin-top: -5px;
                  height: 80px;
                  width: 300px;
                  border-style: solid;
                  border-color: rgb(0, 0, 0);
                  border-radius: 20px;
                  border-width: 5px;
                "
              >
                HELP WITH TASKS
              </button>
              <span class="popuptext" id="myPopup2">Schedule tasks to be completed by respective workers</span>
            </div>
          </div>
          <div class="col-md-4">
            <img
              class="centered mainBtn"
              onclick="window.open('/GR4/index.html', '_self')"
              style="
                width: 300px;
                border-style: solid;
                border-color: rgb(0, 0, 0);
                border-radius: 20px;
                border-width: 5px;
              "
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.thenounproject.com%2Fpng%2F29971-200.png&f=1&nofb=1"
              class="rounded"
            />
            <div class="popup">
              <button
                type="button"
                onclick="window.open('/GR4/index.html')"
                class="centered mainBtn"
                style="
                  font-size: 23px;
                  color: black;
                  background-color: lightblue;
                  margin-top: -5px;
                  height: 80px;
                  width: 300px;
                  border-style: solid;
                  border-color: rgb(0, 0, 0);
                  border-radius: 20px;
                  border-width: 5px;
                "
              >
                PERSONAL WELLNESS
              </button>
              <span class="popuptext" id="myPopup3">Find Mental Wellness tips and relevant articles</span>
            </div>
          </div>
        </div>
    
      </div>
      
    
    </div>
    <script>
      function myFunction() {
        var popup1 = document.getElementById("myPopup1");
        var popup2 = document.getElementById("myPopup2");
        var popup3 = document.getElementById("myPopup3");
        popup1.classList.toggle("show");
        popup2.classList.toggle("show");
        popup3.classList.toggle("show");
      }
      </script>
  </body>
</html>
