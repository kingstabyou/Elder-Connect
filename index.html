<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Elder Connect</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="MainLayout.css" />

    <!-- Use mobile-aware viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Load any supplemental Javascript libraries here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
        <div class="row" style="margin-top: 20px">
          <div class="col-md-4 topBtn">
            <button
              type="button"
              id="buttonTop"
              class="btn btn-lg btn-block"
              onclick="window.open('/settings.html', '_self')"
            >
              SETTINGS
              <img
                style="width: 35px; height: 35px"
                stroke="none"
                src="/Res/gear-fill.svg"
              />
            </button>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4 topBtn">
            <button type="button" id="buttonTop" class="btn btn-lg btn-block">
              HELP
              <img style="width: 35px; height: 35px" src="/Res/help.png" />
            </button>
          </div>
        </div>
    
      </div>
      <div class="row" style="margin-top: 80px">
        <div class="col-md-4">
          <img
            class="centered mainBtn"
            onclick="window.open('/dashboard.html', '_self')"
            style="
              width: 300px;
              border-style: solid;
              border-color: rgb(0, 0, 0);
              border-radius: 20px;
              border-width: 5px;
            "
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmaxcdn.icons8.com%2FShare%2Ficon%2FHealthcare%2Fvirus1600.png&f=1&nofb=1"
            class="rounded"
          />
          <div>
            <button
              type="button"
              onclick="window.open('/dashboard.html', '_self')"
              class="centered mainBtn"
              id="centered"
              style="
                font-size: 25px;
                color: black;
                background-color: lightblue;
                margin-top: -5px;
                height: 80px;
                width: 300px;
                border-style: solid;
                border-color: rgb(0, 0, 0);
                border-radius: 20px;
                border-width: 5px;
              "
            >
              COVID-19 INFO
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <img
            class="centered mainBtn"
            onclick="window.open('/Get_Help.html', '_self')"
            style="
              width: 300px;
              border-style: solid;
              border-color: rgb(0, 0, 0);
              border-radius: 20px;
              border-width: 5px;
            "
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F000%2F512%2F970%2Foriginal%2Fvector-shovel-glyph-black-icon.jpg&f=1&nofb=1"
            class="rounded"
          />
          <div>
            <button
              type="button"
              onclick="window.open('/Get_Help.html', '_self')"
              class="centered mainBtn"
              id="centered"
              style="
                font-size: 25px;
                color: black;
                background-color: lightblue;
                margin-top: -5px;
                height: 80px;
                width: 300px;
                border-style: solid;
                border-color: rgb(0, 0, 0);
                border-radius: 20px;
                border-width: 5px;
              "
            >
              HELP WITH TASKS
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <img
            class="centered mainBtn"
            onclick="window.open('/index.html', '_self')"
            style="
              width: 300px;
              border-style: solid;
              border-color: rgb(0, 0, 0);
              border-radius: 20px;
              border-width: 5px;
            "
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.thenounproject.com%2Fpng%2F29971-200.png&f=1&nofb=1"
            class="rounded"
          />
          <div>
            <button
              type="button"
              onclick="window.open('/index.html')"
              class="centered mainBtn"
              style="
                font-size: 23px;
                color: black;
                background-color: lightblue;
                margin-top: -5px;
                height: 80px;
                width: 300px;
                border-style: solid;
                border-color: rgb(0, 0, 0);
                border-radius: 20px;
                border-width: 5px;
              "
            >
              PERSONAL WELLNESS
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
