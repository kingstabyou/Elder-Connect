<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Settings</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/GR4/MainLayout.css" />

    <!-- Use mobile-aware viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Load any supplemental Javascript libraries here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  </head>
  <body>
	<script>
		/* When the user clicks on the button,
		toggle between hiding and showing the dropdown content */
		function myFunction() {
		document.getElementById("myDropdown").classList.toggle("show");
		}

		function filterFunction() {
		var input, filter, ul, li, a, i;
		input = document.getElementById("myInput");
		filter = input.value.toUpperCase();
		div = document.getElementById("myDropdown");
		a = div.getElementsByTagName("a");
		for (i = 0; i < a.length; i++) {
			txtValue = a[i].textContent || a[i].innerText;
			if (txtValue.toUpperCase().indexOf(filter) > -1) {
			a[i].style.display = "";
			} else {
			a[i].style.display = "none";
			}
		}
		} 
	</script>

    <div class="container-fluid">
	<div class="row" style="margin-top: 20px;">
		<div class="col-md-4">

			<!-- <button type="button" id="buttonTop" onclick="window.open('/GR4/index.html','_self')" class="btn btn-lg btn-block">
				BACK
			</button> -->

		</div>
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			
		</div>
	</div>
	<div class="row" style="margin-top: 80px;">
		<div class="col-md-4">
			
		</div>
		<div class="col-md-4">
			<div class="dropdown">
				<button onclick="myFunction()" class="dropBtn">LANGUAGE</button>
				<div id="myDropdown" class="dropdown-content">
				  <input type="text" style="font-size: 30px;" placeholder="Search..." id="myInput" onkeyup="filterFunction()">
				  <a>English</a>
				  <a>Spanish</a>
				  <a>Espanol</a>
				  <a>Estonian</a>
				  <a>Chinese</a>
				  <a>Japanese</a>
				  <a>Italian</a>
				</div>
			  </div> 

			<div class="settingsDiv">
				<button type="button" class="smallCircleBtn">
					-
				</button>
				<a id="settingsTxt1">TEXT SIZE</a>
				<button type="button" id="settingsBtnRight" class="smallCircleBtn">
					+
				</button>
			</div>

			<div class="settingsDiv">
				<button type="button" class="smallCircleBtn">
					-
				</button>
				<a id="settingsTxt2">COLOR CONTRAST</a>
				<button type="button" id="settingsBtnRight" class="smallCircleBtn">
					+
				</button>
			</div>

			<button type="button" class="okBtn" onclick="window.open('/GR4/index.html','_self')">
				OK
			</button>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
  </body>
</html>
